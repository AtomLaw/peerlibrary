<template name="index">
  {{#if searchActive}}
    {{> results}}
  {{else}}
    {{> presentation}}
  {{/if}}
</template>

<template name="presentation">
  <div class="presentation">
    <ul>
      <li>Search & Explore</li>
      <li>Publications & People</li>
      <li>Highlight & Annotate</li>
      <li>Import & Organize</li>
      <li>Share & Collaborate</li>
    </ul>
  </div>
</template>
