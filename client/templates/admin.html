<template name="admin">
  {{> adminButtons }}
  <ul>
    {{#each arXivPDFs}}
      {{> arXivPDF}}
    {{/each}}
  </ul>
</template>

<template name="arXivPDF">
  <li>{{ key }}<br/>{{ lastModified }} | {{ size }} B | processing start: {{ processingStart }} | processing end: {{ processingEnd }} | PDFs: {{ PDFs.length }}</li>
</template>

<template name="adminButtons">
  <button class="sync-arxhiv-pdf-cache">Sync arXiv PDF cache</button>
  <button class="sync-arxhiv-metadata">Sync arXiv metadata</button>
  <button class="sync-local-pdf-cache">Sync local PDF cache</button>
  <button class="process-pdfs">Process pending PDFs</button>
  <button class="dummy-comments">Generate dummy comments</button>
  <button class="dummy-notes">Generate dummy notes</button>
</template>
