<template name="admin">
  {{> header}}
  {{> arXivRefresh }}
  <ul>
    {{#each arXivPDFs}}
      {{> arXivPDF}}
    {{/each}}
  </ul>
</template>

<template name="arXivPDF">
  <li>{{ key }}<br/>{{ lastModified }} | {{ size }} B | processing start: {{ processingStart }} | processing end: {{ processingEnd }} | PDFs: {{ PDFs.length }}</li>
</template>

<template name="arXivRefresh">
  <button class="arxiv-pdfs">Refresh arXiv PDFs</button>
  <button class="arxiv-meta">Refresh arXiv metadata</button>
  <button class="pdfs-cache">Refresh PDFs cache</button>
  <button class="process-pdfs">Process pending PDFs</button>
  <button class="dummy-comments">Generate dummy comments</button>
  <button class="dummy-summaries">Generate dummy summaries</button>
</template>
