<template name="profile">
  {{> header}}
  {{#if profile}}
    <div class="container_12">
      <div class="grid_9">
        <div class="user-info">
          <h1>{{profileError}}</h1>
          <h3 class="name">{{profile.profile.name_first}} {{profile.profile.name_last}}</h3>
          
          <div class="clearfix"></div>
          <ol class="item-list">
          </ol>
        </div>
      </div>
    </div>
  {{/if}}
</template>
